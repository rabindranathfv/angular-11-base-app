<div *ngIf="userInfo" class="profile-header">
    <div>
        <img src="{{userInfo.imgUrl}}" alt="">
    </div>
    <div class="profile-name">
        <h1>{{userInfo.name}}</h1>        
    </div>
    <div class="profile-actions">
        <button class="btn btn-info">{{ 'profileModule.button.save' | translate}}</button>            
    </div>
</div>
