<div class="center-align full-height">
    <div class="card">
        <div class="card-body">
            <app-alert  [isVisible]="(isLoggedIn$ | async) === false" [alertType]="'danger'" [message]="'loginModule.messages.loginError'"></app-alert>
            <app-alert  [isVisible]="(isLoggedIn$ | async) === true" [alertType]="'success'" [message]="'loginModule.messages.loginSuccess'" ></app-alert>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="login-img mb-3">
                    <img src="../../../../assets/img/logo2.png" alt="">
                    <h3 class="font-weight-light">Tu Administrador</h3>
                </div>  
                <div class="form-group icon-right">
                    <div class="end-align">
                        <span class="fa fa-user form-control-icon"></span>
                    </div>                    
                    <input formControlName="email" type="text"  
                        [class.invalid-input]="emailControl.invalid&&emailControl.touched"
                        class="form-control form-control-lg font-weight-light" placeholder="{{'loginModule.labels.email' | translate }}">                    
                    <div  class="input-error" *ngIf="emailControl.invalid&&emailControl.touched">
                        {{'loginModule.messages.emailError' | translate }}
                    </div>
                </div>

                <div class="form-group icon-right">
                    <div class="end-align">
                        <span class="fa fa-lock form-control-icon"></span>
                    </div>                    
                    <input formControlName="password" type="password" 
                        [class.invalid-input]="passwordControl.invalid&&passwordControl.touched"
                        class="form-control  form-control-lg font-weight-light" placeholder="{{'loginModule.labels.password' | translate }}">                    
                    <div  class="input-error" *ngIf="passwordControl.invalid&&passwordControl.touched">
                        {{'loginModule.messages.passwordError' | translate }}
                    </div>
                    <div class="d-flex justify-content-end" >
                        <button type="button" class="btn btn-link" (click)="passwordReset()">{{'loginModule.buttons.passwordReset' | translate }}</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-lg font-weight-light w-100">{{'loginModule.buttons.signIn' | translate }} <i class="fas fa-sign-in-alt"></i></button>
            </form>
            <hr>
            <button type="button" class="btn btn-outline-info btn-lg font-weight-light w- 100">{{'loginModule.buttons.contact' | translate }}</button>
        </div>
    </div>
</div>
