<div class="center-align full-height">
    <div class="card">
        <div class="card-body">
            <div *ngIf="(error$ | async)!= null">
                <app-alert  [isVisible]="(error$ | async).ok === false " [alertType]="'danger'" [message]="'changePasswordModule.messages.changeError'"></app-alert>
                <app-alert  [isVisible]="(error$ | async) === false " [alertType]="'success'" [message]="'changePasswordModule.messages.changeSuccess'"></app-alert>
            </div>
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                <div class="reset-img mb-3">
                    <img src="../../../../assets/img/logo2.png" alt="">
                    <h3 class="font-weight-light">{{'changePasswordModule.title' | translate }}</h3>
                </div>  
                <div class="form-group icon-right">
                    <div class="end-align">
                        <span class="fa fa-lock form-control-icon"></span>
                    </div>                    
                    <input formControlName="password" type="password"  
                        [class.invalid-input]="changePasswordForm.controls.password.invalid&&changePasswordForm.controls.password.touched"
                        class="form-control form-control-lg font-weight-light" placeholder="{{'changePasswordModule.labels.password' | translate }}">                    
                    <div  class="input-error" *ngIf="changePasswordForm.controls.password.invalid && changePasswordForm.controls.password.touched">
                        {{'changePasswordModule.messages.passwordError' | translate }}
                    </div>
                </div>
                <div class="form-group icon-right">
                    <div class="end-align">
                        <span class="fa fa-lock form-control-icon"></span>
                    </div>                    
                    <input formControlName="cPassword" type="password"  
                        [class.invalid-input]="changePasswordForm.controls.cPassword.invalid&&changePasswordForm.controls.cPassword.touched"
                        class="form-control form-control-lg font-weight-light" placeholder="{{'changePasswordModule.labels.cPassword' | translate }}">                    
                    <div  class="input-error" *ngIf="changePasswordForm.controls.cPassword.invalid && changePasswordForm.controls.cPassword.touched">
                        {{'changePasswordModule.messages.passwordError' | translate }}
                    </div>
                    <div  class="input-error" *ngIf="changePasswordForm.controls.cPassword.touched && changePasswordForm.controls.password.value != changePasswordForm.controls.cPassword.value ">
                        {{'changePasswordModule.messages.cPasswordError' | translate }}                        
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-lg font-weight-light w-100 " 
                    [disabled]="changePasswordForm.invalid || changePasswordForm.controls.password.value != changePasswordForm.controls.cPassword.value"
                >
                    {{'changePasswordModule.buttons.change' | translate }} 
                </button>
            </form>
        </div>
    </div>
</div>
