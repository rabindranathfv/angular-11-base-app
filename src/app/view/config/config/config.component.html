<div class="mb-3">
    <app-view-header [viewName]="'configModule.name'"
                    [viewDescription]="'configModule.description'"
                    [icon]="'fa fa-cog'"
    ></app-view-header>
</div>

<div class="card mb-2">
    <div class="card-body module-status">
        <app-on-off *ngFor="let item of modules; index as i"
        [item]="item"
        [index]="i"
        (changeStatus)="changeStatus($event)"
        ></app-on-off>
    </div>
</div>

<div class="card mb-2" *ngIf="modules[1].active">
  <div class="card-body">
    <h5 class="card-title">{{ 'configModule.cards.visualConfig.title' | translate}}</h5>
    <div class="row my-2">
      <div class="center-align col-md-6 pt-2 flex-column">
        <p class="font-weight-bold">{{ 'configModule.logo.main' | translate}}</p>
      </div>
      <div class="center-align col-md-6 pt-2 flex-column">
        <p class="font-weight-bold">{{ 'configModule.logo.mobile' | translate}}</p>
      </div>
      <hr>
    </div>
    <hr>
    <div class="row mt-2">
      <div class="col-sm-6 col-md-4">
        <div class="form-group">
          <label class="font-weight-bold">{{ 'configModule.label.slogan' | translate}}:</label>
          <input type="text" class="form-control" placeholder="{{ 'configModule.label.slogan' | translate}}">
        </div>
        <div ngbDropdown class="d-inline-block w-100">
          <button class="btn btn-outline-info w-100" id="dropdownBasic1" ngbDropdownToggle>{{ 'configModule.button.selectLang' | translate}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>{{ 'configModule.lang.en' | translate}}</button>
            <button ngbDropdownItem>{{ 'configModule.lang.es' | translate}}</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-8">
        <div class="grid-2">
          <div class="center-align flex-column">
            <p class="font-weight-bold">{{ 'configModule.color.primary' | translate}}</p>
            <app-color-picker  [color]="primaryColor" ></app-color-picker>
          </div>
          <div class="center-align flex-column">
            <p class="font-weight-bold">{{ 'configModule.color.secondary' | translate}}</p>
            <app-color-picker [color]="secondaryColor"></app-color-picker>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="card-body">
    <button type="button" class="btn btn-primary float-right">
      {{ 'configModule.cards.visualConfig.buttons.save' | translate}}
    </button>
  </div>
</div>
